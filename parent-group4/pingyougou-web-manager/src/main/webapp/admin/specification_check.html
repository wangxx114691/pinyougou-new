<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>品牌管理</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/specificationCheckController.js"></script>
	<script type="text/javascript" src="../js/service/specificationCheckService.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="specificationCheckController">
<!--box-bod-->


<div class="box-header with-border">
	<h3 class="box-title">规格审核</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button type="button" ng-click="dele()" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
					<button type="button" ng-click="updateStatus('1')" class="btn btn-default" title="审核通过" ><i class="fa fa-check"></i> 审核通过</button>
					<button type="button" ng-click="updateStatus('2')" class="btn btn-default" title="驳回" ><i class="fa fa-ban"></i> 驳回</button>
					<button type="button" class="btn btn-default" title="刷新" ><i class="fa fa-refresh"></i> 刷新</button>
				</div>
			</div>
		</div>
		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting_asc">规格ID</th>
				<th class="sorting">规格名称</th>
				<th class="sorting">规格描述</th>
				<th class="sorting_asc">商家ID</th>
				<th class="sorting">商家名称</th>
				<th class="sorting">审核状态</th>
				<!--<th class="text-center">操作</th>-->
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>

				<td>{{entity.id}}</td>
				<td>{{entity.name}}</td>
				<td>{{entity.brandDesc}}</td>
				<td>{{entity.sellerId}}</td>
				<td>{{entity.sellerName}}</td>
				<td>
		      	<span>
					{{status[entity.checkStatus]}}
				</span>

				</td>
				<!--<td class="text-center">-->
					<!--<button type="button" class="btn bg-olive btn-xs" ng-click="findOne(entity.id)" >详情</button>-->
				<!--</td>-->
			</tr>

			</tbody>
		</table>
		<!--数据列表/-->


	</div>
	<!-- 数据表格 /-->
	<!-- 分页 -->
	<tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->



</body>
</html>
